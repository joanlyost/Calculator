<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc-container" class="container">
        <div class="calc-header">Calculator</div>
        <div class="calc-display">
            <input class="input" id="display">
            <div class="backspace-btn"> &lt;&lt; </div>
        </div>
        <div class="calc-body">
            <div class="btn-container">

                <div class="line first">
                    <div class="btn">C</div>
                    <div class="num btn">7</div>
                    <div class="num btn">4</div>
                    <div class="num btn">1</div>
                    <div class="btn"> +/- </div>
                </div>

                <div class="line second">
                    <div class="btn">()</div>
                    <div class="num btn">8</div>
                    <div class="num btn">5</div>
                    <div class="num btn">2</div>
                    <div class="num btn">0</div>
                </div>

                <div class="line third">
                    <div class="btn">%</div>
                    <div class="num btn">9</div>
                    <div class="num btn">6</div>
                    <div class="num btn">3</div>
                    <div class="btn">.</div>
                </div>

                <div class="line fourth">
                    <div class="op btn">/</div>
                    <div class="op btn">x</div>
                    <div class="op btn">-</div>
                    <div class="op btn">+</div>
                    <div class="op btn">=</div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
