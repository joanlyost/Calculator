<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="calc-container" class="container">
        <div class="calc-header">Calculator</div>
        <div class="calc-display">
            <input class="input" id="display" type="text">
            <div class="backspace-btn"> &lt;&lt; </div>
        </div>
        <div class="calc-body">
            <div class="btn-container">

                <div class="line first">
                    <div class="btn">C</div>
                    <div class="num btn" data-num="7">7</div>
                    <div class="num btn" data-num="4">4</div>
                    <div class="num btn" data-num="1">1</div>
                    <div class="btn"> +/- </div>
                </div>

                <div class="line second">
                    <div class="btn">()</div>
                    <div class="num btn" data-num="8">8</div>
                    <div class="num btn" data-num="5">5</div>
                    <div class="num btn" data-num="2">2</div>
                    <div class="num btn" data-num="0">0</div>
                </div>

                <div class="line third">
                    <div class="btn">%</div>
                    <div class="num btn" data-num="9">9</div>
                    <div class="num btn" data-num="6">6</div>
                    <div class="num btn" data-num="3">3</div>
                    <div class="btn">.</div>
                </div>

                <div class="line fourth">
                    <div class="op btn" data-op="/">/</div>
                    <div class="op btn" data-op="*">x</div>
                    <div class="op btn" data-op="-">-</div>
                    <div class="op btn" data-op="+">+</div>
                    <div class="op btn" id="equal">=</div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
