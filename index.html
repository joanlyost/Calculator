<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="calc-container" class="container">
        <div class="calc-header">Calculator</div>
        <div class="calc-display">
            <input class="input" id="display" type="text">
            <div class="backspace-btn" data-fn="Backspace" data-btn> &lt;&lt; </div>
        </div>
        <div class="calc-body">
            <div class="btn-container">

                <div class="line first">
                    <div class="btn" data-fn="c" data-btn>C</div>
                    <div class="num btn" data-num="7" data-btn>7</div>
                    <div class="num btn" data-num="4" data-btn>4</div>
                    <div class="num btn" data-num="1" data-btn>1</div>
                    <div class="btn" data-minus-plus="F9" data-btn> +/- </div>
                </div>

                <div class="line second">
                    <div class="btn" data-op="^" data-btn>^</div>
                    <div class="num btn" data-num="8" data-btn>8</div>
                    <div class="num btn" data-num="5" data-btn>5</div>
                    <div class="num btn" data-num="2" data-btn>2</div>
                    <div class="num btn" data-num="0" data-btn>0</div>
                </div>

                <div class="line third">
                    <div class="btn" data-op="%" data-btn>%</div>
                    <div class="num btn" data-num="9" data-btn>9</div>
                    <div class="num btn" data-num="6" data-btn>6</div>
                    <div class="num btn" data-num="3" data-btn>3</div>
                    <div class="btn" data-num="." data-btn>.</div>
                </div>

                <div class="line fourth">
                    <div class="op btn" data-op="/" data-btn>/</div>
                    <div class="op btn" data-op="*" data-btn>x</div>
                    <div class="op btn" data-op="-" data-btn>-</div>
                    <div class="op btn" data-op="+" data-btn>+</div>
                    <div class="op btn" id="equal" data-eq="Enter" data-btn>=</div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
